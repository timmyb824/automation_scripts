name: Publish Docker Images

on:
  pull_request:
    branches:
      - main
    paths:
      - "python/aws-usage-cost/**"
      - "python/bills-reminder-sms/**"
      - "python/oci-usage-cost/**"

jobs:
  Docker-Publish:
    environment:
      name: production
    runs-on: ubuntu-latest
    strategy:
      matrix:
        path:
          - "python/aws-usage-cost"
          - "python/bills-reminder-sms"
          - "python/oci-usage-cost"

    steps:
      - name: Pull git repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine if the directory has changed
        id: changes
        run: |
          git fetch origin main
          DIFF=$(git diff --name-only origin/main HEAD)
          if echo "$DIFF" | grep -q "${{ matrix.path }}"; then echo "true" > has_changes; else echo "false" > has_changes; fi
        shell: bash

      - name: Check for changes
        id: check_changes
        run: echo "has_changes=$(cat has_changes)" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Login to Docker Hub
        if: env.has_changes == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push
        if: env.has_changes == 'true'
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.path }}
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ matrix.path }}:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: Image digest
        if: env.has_changes == 'true'
        run: echo ${{ steps.docker_build.outputs.digest }}
